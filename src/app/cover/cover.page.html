<style>
  @keyframes s1 {
    from {width : 60vw; height : 19vh;}
    to {width : 62vw; height : 20vh;}
  }
  @keyframes s2 {
    from {width : 62vw; height : 20vh;}
    to {width : 60vw; height : 19vh;}
    
  }

  .s1 {
    
    animation-name: s1;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }

  .s2{
    
    animation-name: s2;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }

</style>
